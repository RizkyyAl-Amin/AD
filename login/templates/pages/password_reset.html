<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Kata Sandi - Alin Diesel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2c2c2c, #ff914d);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: orange;
        }

        .reset-container form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .reset-container form .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            background: #ff914d;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-container button:hover {
            background: #e07c00;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        .footer a {
            color: orange;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Reset Kata Sandi</h2>
        <form action="/password-reset/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Masukkan Email Anda</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <button type="submit">Kirim Link Reset</button>
        </form>
        <div class="footer">
            Kembali ke <a href="/login/">Login</a>
        </div>
    </div>
</body>

</html>
