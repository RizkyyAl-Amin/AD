<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Alin Diesel</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2c2c2c, #ff914d);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/landing/img/bg.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ff914d;
            font-weight: bold;
        }

        .login-container form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-container form .form-group label {
            font-size: 14px;
        }

        .login-container form .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;

            font-size: 14px;

        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #ff914d;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #e07c00;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #ff914d;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        .footer a {
            color: #ff914d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .otp-container {
            text-align: left;
        }

        .otp-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message-success {
            color: green;
            font-size: 14px;
            text-align: center;
        }

        .message-error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/static/landing/img/logo.png" alt="Alin Diesel Logo">
        <h2>Alin Diesel</h2>
        <form action="/login/" method="POST">
            {% csrf_token %}
            {% if messages %}
            <div>
                {% for message in messages %}
                {% if message.tags == 'success' %}
                <p class="message-success">{{ message }}</p>
                {% elif message.tags == 'error' %}
                <p class="message-error">{{ message }}</p>
                {% else %}
                <p>{{ message }}</p>
                {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="/password-reset/">Lupa password?</a>
            </div>
        </form>

        <div class="footer">
            <a href="/" style="color: #ff914d; text-decoration: none; font-size: 14px; font-weight: bold;" 
            onmouseover="this.style.textDecoration='underline';" 
            onmouseout="this.style.textDecoration='none';">
             &larr; Kembali ke Halaman Utama
         </a>
         
        </div>
    </div>
</body>

</html>
