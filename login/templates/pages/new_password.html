<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ganti Password - Alin Diesel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2c2c2c, #ff914d);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: orange;
        }

        .reset-container form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .reset-container form .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            background: #ff914d;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-container button:hover {
            background: #e07c00;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Ganti Password</h2>
        <form action="{% url 'new_password' %}?email={{ email }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">Password Baru</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Masukkan Password Baru">
            </div>
            <div class="form-group">
                <label for="confirm_password">Konfirmasi Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Konfirmasi Password Baru">
            </div>
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit">Simpan Password</button>
        </form>
    </div>
</body>

</html>
